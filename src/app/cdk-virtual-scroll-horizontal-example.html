<h1>Date picker</h1>
<div class="mobileDatePicker">
  <!-- <div class="month">
   {{currentMonth | uppercase }}
  <i class="material-icons monthIcon">calendar_today</i>
  </div> -->
  <div class="cdk-virtual-scroll-data-source-example">
    <cdk-virtual-scroll-viewport
      orientation="horizontal"
      itemSize="60"
      minBufferPx="400"
      maxBufferPx="1000"
      class="example-viewport"
      (scrolledIndexChange)="changeMonth($event)"
    >
      <div *cdkVirtualFor="let item of items" class="example-item">
        <div
          class="item"
          (click)="select(item)"
          [ngClass]="{'is-active':item===selectedItem}"
        >
          <span class="weekName">{{currentMonth}}</span>
          <span class="weekName">{{returnWeekDay(item)}}</span>
          <span> {{item | date:'d'}}</span>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>

</div>
